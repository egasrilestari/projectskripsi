<head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" style="font-size: 30px;" href="/">Beranda</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a href="predict" style="font-size: 20px;" class="nav-link">Prediksi</a></li>
          <li class="nav-item"><a href="about" style="font-size: 20px;" class="nav-link">Tentang</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END nav -->

  <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('static/css/images/bg3.png');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end">
        <div class="col-md-9 ftco-animate pb-5">
          <h2 class="mb-3 bread">Prediksi</h2>
          <p class="breadcrumbs"><span class="mr-2"><a href="/">Beranda <i class="ion-ios-arrow-forward"></i></a></span>
            <span>Prediksi <i class="ion-ios-arrow-forward"></i></span>
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
    <div class="container-fluid px-0">
      <div class="row no-gutters block-9">
        <div class="col-md-12 order-md-last d-flex">
          <form action="/predict" class="bg-light p-5 contact-form" method="POST">
            <div class="form-group">
              <span for="city" class="subheading">
                Pilih Daerah</span>
              <br>
              <select id="city" name="city" class="form-control">
                <option value="0">Bandung</option>
                <option value="1">Banjar</option>
                <option value="2">Bekasi</option>
                <option value="3">Bogor</option>
                <option value="4">Cianjur</option>
                <option value="5">Cikarang</option>
                <option value="6">Cimahi</option>
                <option value="7">Cirebon</option>
                <option value="8">Depok</option>
                <option value="9">Indramayu</option>
                <option value="10">Karawang</option>
                <option value="11">Purwakarta</option>
                <option value="12">Subang</option>
                <option value="13">Sumedang</option>
                <option value="14">Bandung Barat</option>
                <option value="15">Ciamis</option>
                <option value="16">Garut</option>
                <option value="17">Kuningan</option>
                <option value="18">Majalengka</option>
                <option value="19">Pangandaran</option>
                <option value="20">Sukabumi</option>
                <option value="21">Tasikmalaya</option>
              </select>
            </div>
            <div class="form-group">
              <span class="subheading">
                Masukkan Jumlah Kamar Tidur
              </span>
              <input type="number" max="7" min="1" value="1" class="form-control" placeholder="Jumlah Kamar Tidur"
                name="bed" id="bed" required>
            </div>
            <div class="form-group">
              <span class="subheading"> Masukkan Jumlah Kamar Mandi</span>
              <input type="number" max="7" min="1" value="1" class="form-control" placeholder="Jumlah Kamar Mandi"
                name="bath" id="bath" required>
            </div>
            <div class="form-group">
              <span class="subheading"> Masukkan Jumlah Garasi</span>
              <input type="number" max="4" min="0" value="0" class="form-control" placeholder="Jumlah Garasi"
                name="park" id="park" required>
            </div>
            <div class="form-group">
              <span class="subheading"> Masukkan Besarnya Luas Tanah</span>
              <!-- <input type="number" max="2760" min="29" class="form-control" placeholder="Number of Surface Areas"
                name="surface" id="surface" required> -->
              <div class="slidecontainer">
                <input type="range" min="29" max="270" value="29" class="slider" name="surface" id="surface" required>
                <p>Luas: <span id="valuesurface"></span> m<sup>2</sup> </p>
              </div>
            </div>
            <div class="form-group">
              <span class="subheading"> Masukkan Besarnya Luas Bangunan</span>
              <!-- <input type="number" max="714" min="15" class="form-control" placeholder="Number of Building Areas"
                name="building" id="building" required> -->
              <div class="slidecontainer">
                <input type="range" min="15" max="300" value="15" class="slider" name="building" id="building" required>
                <p>Luas: <span id="valuebuilding"></span> m<sup>2</sup></p>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Prediksi" class="btn btn-primary py-3 px-5">
            </div>
          </form>

        </div>

        <!-- <div class="col-md-6 order-md-last img js-fullheight"
          style="background-image: url('static/css/images/house_ex3.jpg')">
        </div> -->
      </div>
    </div>
  </section>

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"

  <script>
    var slider = document.getElementById("surface");
    var output = document.getElementById("valuesurface");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }
  </script>

  <script>
    var slider2 = document.getElementById("building");
    var output2 = document.getElementById("valuebuilding");
    output2.innerHTML = slider2.value;

    slider2.oninput = function () {
      output2.innerHTML = this.value;
    }
  </script>

  <script src="static/css/js/bootstrap.min.js"></script>
  <script src="static/css/js/jquery.easing.1.3.js"></script>
  <script src="static/css/js/jquery.waypoints.min.js"></script>
  <script src="static/css/js/jquery.stellar.min.js"></script>
  <script src="static/css/js/owl.carousel.min.js"></script>
  <script src="static/css/js/jquery.magnific-popup.min.js"></script>
  <script src="static/css/js/aos.js"></script>
  <script src="static/css/js/jquery.animateNumber.min.js"></script>
